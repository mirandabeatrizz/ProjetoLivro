<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerenciamento de Livros</title>
</head>
<body>
    <h2 class="section-title">Novo Livro</h2>
    <form action="formAdicionarLivro" class="formulario">
        <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="number" id="isbn" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="anoPublicacao">Ano de Publicação:</label>
            <input type="date" id="anoPublicacao" class="form-input" required>
        </div>

        <div>
            <button type="button" id="adicionarLivro" class="flat-button"> Adicionar</button>
        </div>


    </form>
    <script src="../static/script/script.js"></script>
</body>
</html>
